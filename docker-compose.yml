services:
  postgres-simulation:
    image: postgres:15-alpine
    container_name: optiflow-db-simulation
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-optiflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-optiflow_dev}
      POSTGRES_DB: optiflow_simulation
    ports:
      - "5432:5432"
    volumes:
      - postgres_simulation_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optiflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-real:
    image: postgres:15-alpine
    container_name: optiflow-db-real
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-optiflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-optiflow_dev}
      POSTGRES_DB: optiflow_real
    ports:
      - "5433:5432"
    volumes:
      - postgres_real_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optiflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: optiflow-backend
    environment:
      DATABASE_URL_SIMULATION: postgresql://${POSTGRES_USER:-optiflow}:${POSTGRES_PASSWORD:-optiflow_dev}@postgres-simulation:5432/optiflow_simulation
      DATABASE_URL_REAL: postgresql://${POSTGRES_USER:-optiflow}:${POSTGRES_PASSWORD:-optiflow_dev}@postgres-real:5432/optiflow_real
      MQTT_BROKER_HOST: ${MQTT_BROKER_HOST:-host.docker.internal}
      MQTT_BROKER_PORT: ${MQTT_BROKER_PORT:-1883}
      MQTT_BROKER: ${MQTT_BROKER:-172.20.10.4}
      MQTT_PORT: ${MQTT_PORT:-1883}
      REQUIRED_WIFI_SSID: ${REQUIRED_WIFI_SSID:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres-simulation:
        condition: service_healthy
      postgres-real:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./simulation:/simulation
      - optiflow_state:/tmp
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: optiflow-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  mqtt_bridge:
    build:
      context: ./mqtt_bridge
      dockerfile: Dockerfile
    container_name: optiflow-mqtt-bridge
    environment:
      MQTT_BROKER_HOST: ${MQTT_BROKER_HOST:-host.docker.internal}
      MQTT_BROKER_PORT: ${MQTT_BROKER_PORT:-1883}
      MQTT_TOPIC: ${MQTT_TOPIC:-store/aisle1}
      API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./mqtt_bridge:/app
    restart: unless-stopped

volumes:
  postgres_simulation_data:
  postgres_real_data:
  optiflow_state:
