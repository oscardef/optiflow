services:
  postgres-simulation:
    image: postgres:15-alpine
    container_name: optiflow-db-simulation
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: optiflow_simulation
    ports:
      - "5432:5432"
    volumes:
      - postgres_simulation_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optiflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-production:
    image: postgres:15-alpine
    container_name: optiflow-db-production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: optiflow_production
    ports:
      - "5433:5432"
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optiflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: optiflow-backend
    environment:
      DATABASE_URL_SIMULATION: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-simulation:5432/optiflow_simulation
      DATABASE_URL_PRODUCTION: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-production:5432/optiflow_production
      MQTT_BROKER: ${MQTT_BROKER}
      MQTT_PORT: ${MQTT_PORT}
    ports:
      - "8000:8000"
    depends_on:
      postgres-simulation:
        condition: service_healthy
      postgres-production:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./simulation:/simulation
      - optiflow_state:/tmp
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: optiflow-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  mqtt_bridge:
    build:
      context: ./mqtt_bridge
      dockerfile: Dockerfile
    container_name: optiflow-mqtt-bridge
    environment:
      MQTT_BROKER: ${MQTT_BROKER}
      MQTT_PORT: ${MQTT_PORT}
      API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./mqtt_bridge:/app
    restart: unless-stopped

volumes:
  postgres_simulation_data:
  postgres_production_data:
  optiflow_state:
