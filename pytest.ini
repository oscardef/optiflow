[pytest]
# Pytest configuration for OptiFlow

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = . backend

# Show test output
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running services)
    hardware: Hardware tests (require physical devices)
    slow: Slow running tests

# Coverage options (if using pytest-cov)
# addopts = --cov=backend/app --cov-report=html --cov-report=term

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Filterwarnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests
